<h1>Holi</h1>
<h2>{{ tasks }}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>
<hr />
<h2>{{ "Hola".repeat(10) }}</h2>
<p>la suma es 3+ 3 ese es {{ 3 + 3 }}</p>
<img [src]="img" width="400px" alt="" />
<input type="text" [value]="name" />
<button [disabled]="disabled">ClickMe</button>
<hr />
<button (click)="clickHandler()">Click me</button>
<hr />
<button (dbclick)="clickHandler()">Click me</button>

<hr />
<p>(change)</p>
<input type="number" [value]="person.age" (change)="changeHandler($event)" />
<p>(keydown)</p>
<input type="text" [value]="person.age" (keydown)="keydownHandler($event)" />
